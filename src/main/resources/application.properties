# ===============================
# SERVER CONFIGURATION
# ===============================

# Application will run on this port
server.port=8080


# ===============================
# H2 DATABASE CONFIGURATION
# ===============================

# In-memory database (data will be lost when app stops)
spring.datasource.url=jdbc:h2:mem:bookdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# H2 Driver
spring.datasource.driverClassName=org.h2.Driver

# Default username and password
spring.datasource.username=sa
spring.datasource.password=


# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================

# Automatically create and update tables based on Entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL nicely in console
spring.jpa.properties.hibernate.format_sql=true

# Specify H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# ===============================
# H2 CONSOLE CONFIGURATION
# ===============================

# Enable H2 console in browser
spring.h2.console.enabled=true

# H2 console path
spring.h2.console.path=/h2-console


# ===============================
# OPTIONAL DEBUG SETTINGS
# ===============================

# Show SQL parameters in logs (Very useful for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# LOG FILE OUTPUT
# ===============================

# Write logs to a file under the project logs/ directory
logging.file.name=logs/day_04_project_01.log
