<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Librarian Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .card {
      width: 360px;
      margin: 80px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 24px;
    }

    h2 {
      margin: 0 0 16px 0;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px 0;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2c3e50;
      color: #fff;
      cursor: pointer;
    }

    .error {
      color: #b00020;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Librarian Login</h2>

  <form th:action="@{/login}" method="post">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required />

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required />

    <button type="submit">Login</button>
  </form>

  <div class="error" th:if="${error}" th:text="${error}"></div>

  <div class="error" style="color: #555;">
    <a th:href="@{/user/login}" style="color: #2c3e50; text-decoration: none; font-weight: 600;">User login</a>
  </div>
</div>

</body>
</html>
